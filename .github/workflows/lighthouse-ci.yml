name: Lighthouse CI

on:
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

env:
  LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run Lighthouse (mobile)
        run: |
          rm -rf .lighthouseci
          bun run lhci:mobile

      - name: Upload Lighthouse mobile report
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-mobile-report
          include-hidden-files: true
          path: ${{ github.workspace }}/.lighthouseci/lhr-*.html
          retention-days: 7

      - name: Run Lighthouse (desktop)
        run: |
          rm -rf .lighthouseci
          bun run lhci:desktop

      - name: Upload Lighthouse desktop report
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-desktop-report
          include-hidden-files: true
          path: ${{ github.workspace }}/.lighthouseci/lhr-*.html
          retention-days: 7
