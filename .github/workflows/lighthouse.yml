name: Performance (Lighthouse CI)

on:
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
      checks: write # Optional: allows LHCI to write status checks if token is provided
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build application
        run: bun run build

      - name: Run Lighthouse CI
        run: bun run lhci autorun
        env:
          # GitHub Token is used by LHCI to report status checks if configured
          LHCI_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
